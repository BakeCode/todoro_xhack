<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/vendor/modernizr.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova-5.0.0.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/todotxt.min.js"></script>
    <script>document.addEventListener("deviceready", onDeviceReady, false);</script>
</head>
<body>
<nav class="top-bar fixed" data-topbar role="navigation">
    <ul class="title-area">
        <li class="name">
            <h1><a href="#">Todoro App</a></h1>
        </li>

    </ul>
    </nav>
<div id="page1" class="row">
    <div class="small-10 large-10 column">
        <ul class="stack button-group scroll" id="tasks">
        </ul>
    </div>
</div>
<div id="page2" class="row" hidden>
    <h1 class="title" id="currentTask">Current Task</h1>
    <div class="small-8 large-8 column progress radius round alert" style="height: 40px;">
        <span class="meter radius round" style="width: 0%"></span>
    </div>
    <a href="#" class="button column small-2 large-2 primary tiny startStopButton radius round" id='startbutton'
       onclick="startStopCycle(true)">Start</a>

    <div id="pomodoroScope">
        <div id="pomodoroAnimation">
            <!--<time id="countdown">25:00</time>-->
        </div>

        <div class="row">
            <a href="#" class="button small-10" onclick="backToList()">Back</a>

        </div>
    </div>
</div>

<footer class="footer">
    <div class="row">
        <div class="small-10 medium-10 large-10 columns"><input type="text" placeholder="write your tasks down!"
                                                                id="taskText">
        </div>
        <div class="small-2 large-2 medium-2 columns"><a href="#" class="button tiny" onclick="addTask()">+</a></div>
    </div>
</footer>
<script>

</script>
</body>
</html>
