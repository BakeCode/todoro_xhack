<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
	<div id="page1">
		<h1 class="title">Todoro App</h1>
		<div class="row collapse">
			<input type="text" placeholder="write your tasks down!" id="taskText" style="width: 70%; ">
			<a href="#" class="button small" onclick="addTask()" style="width: 20%">Add</a>
		</div>
		<div>
			<ul id="tasks" onclick="openTask();">
			</ul>
		</div>
	</div>
	<div id="page2" hidden>
		<textarea id="text"></textarea>
	</div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
	  var i;
	  function addTask(){
		  text = $('#taskText').val();
		  $('#tasks').append('<li id="'+i+'">'+text+'</li>');
		  i++;
	  }
		function openTask(){

			$('#page1').hide();
			$('#page2').show();
			$('#page2').html($('#i').val());
		}



    </script>
  </body>
</html>
