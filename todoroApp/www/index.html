<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>

<div id="page1">
    <h1 class="title">Todoro App</h1>
    <div>
       <ul class="stack button-group scroll" id="tasks">
        </ul>
    </div>

</div>
<div id="page2" hidden>
    <h1 class="title">Task content</h1>
    <a href="#" id="currentTask" class="button"></a>

    <div id="pomodoroScope">
        <div id="pomodoroAnimation">
            <time id="countdown">25:00</time>
        </div>
        <div id="podoroFooter">
            <a href="#" class="button tiny" onclick="startCycle()">Start</a>

        </div>
    </div>
</div>
<footer class="footer">
    <div class="row">
        <div class="small-10 large-8 columns"><input type="text" placeholder="write your tasks down!" id="taskText">
        </div>
        <div class="small-2 large-8 columns"><a href="#" class="button tiny" onclick="addTask()">+</a></div>
    </div>
</footer>

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/main.js"></script>
<script>

</script>
</body>
</html>
